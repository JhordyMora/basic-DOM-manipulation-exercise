<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>

    <p>Esto es un párrafo</p>
    <p class="parrafito">Esto es un párrafo en una clase</p>
    <p id="pid">Esto es un párrafo con un ID</p>


    <form id="formulario">
        <h3>Este es un formulario</h3>
        <!-- onchange se activa si se hace un cambio y luego se da un click en otra parte de la pagina. Cuando esto
pasa. Se llama la funcion que esté ahí. Esta es una manera de agregar eventos, la otra es directamente con JS 
con el metodo addEventListener -->
        <input id="calculo" placeholder="Escribe el primer número aquí" onchange="console.log('Se hizo un cambio')"/> 
        <input id="calculo2" placeholder="Escribe el segundo número aquí"/> 
      <!--<button id="btnCalcular" onclick="btnOnClick()">Calcular</button>-->
        <button id="btnCalcular">Calcular</button>
        <h2>The result of the addition is: </h2>
    </form>

    <script src="./script.js">

    </script>
</body>
</html>
